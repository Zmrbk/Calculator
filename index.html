<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Calculator -->
    <div id="calculatorFrame">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="3" id="display">0</td>
                <td colspan="1">
                    <button id="ac" class="button" onclick="getValue(this)">AC</button>
                </td>
            </tr>
            <tr>
                <td><button class="button" onclick="getValue(this)">7</button></td>
                <td><button class="button" onclick="getValue(this)">8</button></td>
                <td><button class="button" onclick="getValue(this)">9</button></td>
                <td><button class="button" onclick="getValue(this)">*</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="getValue(this)">4</button></td>
                <td><button class="button" onclick="getValue(this)">5</button></td>
                <td><button class="button" onclick="getValue(this)">6</button></td>
                <td><button class="button" onclick="getValue(this)">/</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="getValue(this)">1</button></td>
                <td><button class="button" onclick="getValue(this)">2</button></td>
                <td><button class="button" onclick="getValue(this)">3</button></td>
                <td><button class="button" onclick="getValue(this)">+</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="getValue(this)">C</button></td>
                <td><button class="button" onclick="getValue(this)">0</button></td>
                <td><button class="button" onclick="getValue(this)">.</button></td>
                <td><button class="button" onclick="getValue(this)">-</button></td>
            </tr>
            <tr>
                <td colspan="4"><button id="equals" class="button" onclick="getValue(this)">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
